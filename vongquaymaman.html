<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Ô May Mắn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .toan-trang {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .dau-trang {
            background-color: #1e1e1e;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .dau-trang .ten-trang {
            display: flex;
            align-items: center;
        }
        .dau-trang .ten-trang img {
            width: 60px;
            margin-right: 10px;
        }
        .dau-trang .ten-trang h1 {
            font-size: 24px;
            margin: 0;
        }
        .menu-chinh ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        .menu-chinh ul li {
            display: inline-block;
        }
        .menu-chinh ul li a {
            text-decoration: none;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu-chinh ul li a:hover,
        .menu-chinh ul li a.active {
            background-color: #333333;
        }
        .noi-dung-chinh {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 20px;
        }
        .grid-item {
            width: 100px;
            height: 100px;
            background-color: #444444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .grid-item:hover {
            background-color: #555555;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00b894;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #019875;
        }
    </style>
</head>
<body>
    <div class="toan-trang">
        <!-- Header -->
        <header class="dau-trang">
            <div class="ten-trang">
                <img src="img/z5964487405751_e0b3f1ff1536c6178086421aa1a5a403.jpg" alt="Logo" width="30">
                <h1>Virtuex</h1>
            </div>
            <nav class="menu-chinh">
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="napthecard.html">Nạp Thẻ</a></li>
                    <li><a href="vongquay.html" class="active">Chọn Ô May Mắn</a></li>
                    <li><a href="caythue.html">Cày Thuê</a></li>
                    <li><a href="tintuc.html">Tin Tức</a></li>
                    <li><a href="shopgame.html">Shop Game Pass</a></li>
                    <li><a href="hotro.html">Hỗ Trợ</a></li>
                    <li><a href="minigame.html">Mini Game</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="noi-dung-chinh">
            <h2>Chọn Ô May Mắn</h2>
            <div class="grid-container">
                <div class="grid-item" onclick="chonO(this)">1</div>
                <div class="grid-item" onclick="chonO(this)">2</div>
                <div class="grid-item" onclick="chonO(this)">3</div>
                <div class="grid-item" onclick="chonO(this)">4</div>
                <div class="grid-item" onclick="chonO(this)">5</div>
                <div class="grid-item" onclick="chonO(this)">6</div>
                <div class="grid-item" onclick="chonO(this)">7</div>
                <div class="grid-item" onclick="chonO(this)">8</div>
                <div class="grid-item" onclick="chonO(this)">9</div>
            </div>
            <button onclick="lamMoi()">Làm Mới</button>
        </main>

        <!-- Footer -->
        <footer class="chan-trang">
            <p class="center">Bản quyền &copy; 2025 Virtuex.</p>
        </footer>
    </div>

    <script>
        function chonO(element) {
            const ketQua = ["Trúng 500 Robux", "Chúc Bạn May Mắn Lần Sau!", "Trúng 20 Robux", "Trúng 5 Robux", "Trúng 1000 Robux", "Chúc Bạn May Mắn Lần Sau!", "Trúng 1 Robux", "Trúng 10 Robux", "Trúng 1.000.000 Robux"];
            const randomIndex = Math.floor(Math.random() * ketQua.length);
            alert(`Kết quả: ${ketQua[randomIndex]}`);
        }

        function lamMoi() {
            window.location.reload();
        }
    </script>
</body>
</html>
